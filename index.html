<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

  <section class="results-summary-component">
    <div class="score-box">
      <h1 class="score-title">Your Result</h1>
      <div class="score-circle">
        <h1 class="score">76</h1>
        <p class="max-score">of 100</p>
      </div>
      <div class="score-review-box">
        <h1 class="score-review-title">Great</h1>
        <p class="score-review-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-box">
      <h1 class="summary-title">Summary</h1>

      <div class="result-box red">
        <div class="result-box white-overlay">
          <h2 class="result-box-title">Reaction</h2>
          <p class="result-box-score">80 <i class="opaque-text">/ 100</i></p>
        </div>
      </div>

      <div class="result-box orange">
        <div class="result-box white-overlay">
          <h2 class="result-box-title">Memory</h2>
          <p class="result-box-score">92 <i class="opaque-text">/ 100</i></p>
        </div>
      </div>

      <div class="result-box green">
        <div class="result-box white-overlay">
          <h2 class="result-box-title">Verbal</h2>
          <p class="result-box-score">61 <i class="opaque-text">/ 100</i></p>
        </div>
      </div>

      <div class="result-box blue">
        <div class="result-box white-overlay">
          <h2 class="result-box-title">Visual</h2>
          <p class="result-box-score">72 <i class="opaque-text">/ 100</i></p>
        </div>
      </div>

      <button class="continue-button" type="button" name="button">Continue</button>
    </div>
  </section>

</body>
</html>
